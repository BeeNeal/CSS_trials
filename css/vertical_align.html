<html>
<head>
    <title>vertical align</title>
    <h2>AHHHHHHHHHHHHHHHHHHHHHHHHH</h2>
    <style>

    #top_div {
        vertical-align: 10em;
    }

    .middle_div {
        vertical-align: middle;

    }

    .width
    {
        width: 600px;
        height:130px;
        background-color: #cccccc;
        border: 10px solid #555555;
        display: inline-block;
        margin: 10px;
    }

    .inner_top {
        vertical-align: middle;
        width: 200px;
        height: 130px;
        margin: -10px;
        margin-left: 200px;
        border: 10px solid #555555;

    }


    </style>
</head>
<body>
    <table>
        <tr>
            <div class="width" id="top_div">
            <div class="inner_top" id="center_top">
            </div>
        </div>
        </tr>

        <tr>
            <div class="width" id="middle_div">
            </div>
        </tr>

        <tr>
            <div class="width" id="bottom_div">
            </div>
        </tr>

    </table>
</body>
</html>
